<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Basic Page Needs
  ================================================== -->
<meta charset="utf-8">
<title>Configure Snake</title>
<meta name="description" content="Configuration page for Tangled, a Pebble watchface">
<meta name="author" content="Nev Rawlins">
<!-- Mobile Specific Metas
  ================================================== -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>
<body>

<!-- Primary Page Layout
	================================================== -->
<div class="container">
	<header>
		<h1>Configure Tangled</h1>
	</header>
	
	<div id="info" class="bg-info"  style="padding:4px">
   	<p>This configuration file is for Pebble watches that support color.</p>
		</div>

    
	<form id="config" role="form" class="input-lg" style="padding:10px">
		<fieldset style="padding:6px">
			<legend>Time</legend>
			<div class="radio">
			<label>
				<input type="radio" name="hour_24" value="off" checked>12-hour mode
				<input type="radio" name="hour_24" value="on">24-hour mode
			</label>
		</div>
  		</fieldset>
                <br>     
		<fieldset style="padding:6px">
			<legend>Choice of colors</legend>
			<div class="radio">
			<label>
				<input type="radio" name="colour" value="0" checked>Cyan<br>
				<input type="radio" name="colour" value="1">Green<br>
				<input type="radio" name="colour" value="2">Lilac<br>
				<input type="radio" name="colour" value="3">Pink<br>
				<input type="radio" name="colour" value="4">Yellow<br>
				<input type="radio" name="colour" value="5">White
			</label>
		</div>
  		</fieldset>
                <br>
                
<style type=text/css>
.pebcol {
display:inline-block; 
height:1cm; min-width:1cm; width:25%; 
overflow:hidden; margin:0; padding:0; 
font:normal 8pt serif
}
</style>                
<table>
<tr>
  <td>Color</td>
  <td>
    <div>
      <input name=bgcolor>
      <script>document.write(PebColor.html());</script>
    </div>
  </td>
</tr>
</table>
                
                
                
		<fieldset style="padding:6px">
			<a href="pebblejs://close" class="btn btn-lg btn-default" role="button">Cancel</a>
				<button type="button" class="btn btn-lg btn-primary" id="b-submit">Save</button>
		</fieldset>
	</form>

	</div><!-- container -->

<!-- End Document
================================================== -->

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		var LATEST = "1.0";
		function saveOptions() {
			var params = {};
			$('#config').serializeArray().forEach(function(pair) {
				params[pair.name] = pair.value;
			});
			var options = {
				hour_24:	params.hour_24 === 'on',
				colour:		params.colour
			}
			return options;
		}



		function applyOptions() {
			var $form	= $('#config');
			var opts	= JSON.parse(getParam('options'));
			if (opts && opts.hour_24) {
				$form.find('[name="hour_24"]').prop('checked', true);
			}
			if (opts && opts.colour) {
				$form.find('[name="colour"]').prop('checked', true);
			}
		}
		function getParam(key) {
			var params = window.location.hash;
			var val;
			params.replace(/(?:^|[#&])([a-z]+)=([^&]+)/ig, function(_, k, v) {
				if (key === k) {
					val = decodeURIComponent(v);
				}
			});
			return val;
		}
		function parseVersion(verStr) {
			var parts = verStr.split('.');
			return parts.reduce(function(sum, part) {
				return (sum * 1000) + parseInt(part, 10);
			}, 0);
		}
		// Something like this to get query variables.
		function getQueryParam(variable, default_) {
		    var query = window.location.search.substring(1);
		    var vars = query.split('&');
		    for (var i = 0; i < vars.length; i++) {
		        var pair = vars[i].split('=');
		        if (pair[0] == variable)
		            return decodeURIComponent(pair[1]);
		    }
		    return default_ || false;
		}
		$("#b-submit").click(function() {
			var return_to = getQueryParam('return_to', 'pebblejs://close#');
			document.location = return_to + encodeURIComponent(JSON.stringify(saveOptions()));
		});
		var version = getParam('v');
		if (!version || (parseVersion(version) < parseVersion(LATEST))) {
			$('#update-available').removeClass('hidden');
		}
		else {
			$('#up-to-date').removeClass('hidden');
		}
		applyOptions();
   </script>

<script type=text/javascript>
var PebColor = {
  cols: "000,005,00A,00F,050,055,05A,05F,0A0,0A5,0AA,0AF,0F0,0F5,0FA,0FF,500,505,50A,50F,550,555,55A,"+
  "55F,5A0,5A5,5AA,5AF,5F0,5F5,5FA,5FF,A00,A05,A0A,A0F,A50,A55,A5A,A5F,AA0,AA5,AAA,AAF,AF0,AF5,AFA,AFF,"+
  "F00,F05,F0A,F0F,F50,F55,F5A,F5F,FA0,FA5,FAA,FAF,FF0,FF5,FFA,FFF",
  click: function(node, i) {
    node.parentNode.querySelector("input").value = i;
  },
  html: function() {
    for(var c=PebColor.cols.split(","), i=c.length-1, htm=[]; i>=0; i--)
      htm[i]="<span class=pebcol onclick='PebColor.click(this,"+i+");' style='background-color:#"+c[i]+"'>&nbsp;</span>";
    return htm.join("");
  }
};
</script>








</body>
</html>
